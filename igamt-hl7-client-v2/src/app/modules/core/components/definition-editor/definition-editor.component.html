<form [formGroup]="definition" style="display: flex; flex-direction: column; height: 100%;">
    <div id="content" *ngIf="!(viewOnly$ | async)" [froalaEditor]="froalaConfig$ | async"
      formControlName="value"
      style="flex-grow: 1; display: flex; flex-direction: column;"></div>
    <div *ngIf="(viewOnly$ | async) && definition.controls['value'].value" [froalaView]="definition.controls['value'].value" [froalaEditor]="froalaConfig$ | async"></div>
</form>
