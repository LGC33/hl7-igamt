<h5 mat-dialog-title> Select Contexts
</h5>
<mat-dialog-content>
  <div>
    <div>
      <div style="width: 300px; height: 400px;">
        <p-tree [style]="{'width':'100%', 'height': '100%'}" [(selection)]="selectedNodes" [value]="data.tree" selectionMode="checkbox"  [propagateSelectionUp]="false" [propagateSelectionDown]="false">
          <ng-template let-node pTemplate="default">
            <app-entity-bagde [type]="node.data.type" ></app-entity-bagde>
            <span [ngClass]="{'disabled-tree-item': !node.selectable}"><span *ngIf="node.data.position"> {{node.data.position}}.</span> {{node.data.name}}</span>
          </ng-template>
        </p-tree>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
  <div>
    <button  class="btn btn-sm btn-danger" style="margin-right: 5px;" (click)="cancel()">Cancel</button>
    <button  class="btn btn-sm btn-success" [disabled]="!selectedNodes.length" (click)="submit()">Add</button>
  </div>
</mat-dialog-actions>
