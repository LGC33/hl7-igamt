<div class="card card-configuration" style="flex-grow: 1; margin-top: 10px;">
  <div class="custom-card-title" style="display: flex; justify-content: space-between; align-items: center;">
    <h5 class="card-title title-text" style="font-weight: bold;">Delta</h5>
    <div class="custom-control custom-switch">
      <div class="off-label">
        Off
      </div>
      <input type="checkbox" class="custom-control-input" [id]="instanceId" [(ngModel)]="active" [disabled]="viewOnly"
        (ngModelChange)="triggerChange()">
      <label class="custom-control-label" [for]="instanceId">On</label>
    </div>
  </div>

  <div style="padding: 1.25rem;" *ngIf="active" >
    <label style="font-weight: bold; margin-top: 10px;">Export Mode</label>
    <p-dropdown
      [options]="modeOptions"
      [styleClass]="'form-control form-control-dropdown'"
      [(ngModel)]="config.mode" name="mode" placeholder="Mode" (ngModelChange)="triggerChange()"></p-dropdown>
    <label style="font-weight: bold; margin-top: 10px;">Highlight Colors</label>
    <table class="table table-sm colors-table" style="margin-bottom: 0px !important;">
      <tr>
        <th style="text-align: center;">Updated</th>
        <th style="text-align: center;">Added</th>
        <th style="text-align: center;">Deleted</th>
      </tr>
      <tr>
        <td class="no-pad">
          <div class="circle selected-color" [ngStyle]="{'background': config.colors.UPDATED}"
            (click)="toggleColors('UPDATED')"></div>
            <div class="triangle-color" *ngIf="openedFor === 'UPDATED'"></div>
        </td>
        <td class="no-pad">
          <div class="circle selected-color" [ngStyle]="{'background': config.colors.ADDED}"
            (click)="toggleColors('ADDED')"></div>
            <div class="triangle-color" *ngIf="openedFor === 'ADDED'"></div>
        </td>
        <td class="no-pad">
          <div class="circle selected-color" [ngStyle]="{'background': config.colors.DELETED}"
            (click)="toggleColors('DELETED')"></div>
            <div class="triangle-color" *ngIf="openedFor === 'DELETED'"></div>
        </td>
      </tr>

    </table>
    <div *ngIf="colorOpened" class="colors-container">
      <div class="colors">
        <div *ngFor="let shades of defaultColors" class="color-line">
          <div *ngFor="let paint of shades" class="circle" [ngStyle]="{'background': paint}"
            (click)="selectColor(openedFor, paint)"></div>
        </div>
      </div>
    </div>
  </div>
</div>
