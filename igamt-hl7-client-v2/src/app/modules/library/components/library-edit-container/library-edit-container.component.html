<app-dam-layout>

  <ng-template #alerts>
    <app-dam-alerts-container></app-dam-alerts-container>
  </ng-template>

  <ng-template #titleBar>
    <app-library-edit-titlebar [metadata]="titleBar$ | async"></app-library-edit-titlebar>
  </ng-template>

  <ng-template #toolbar>
    <app-library-edit-toolbar></app-library-edit-toolbar>
  </ng-template>

  <ng-template #activeTitleBar>
    <app-library-edit-active-titlebar
    [active]="activeWorkspace | async"
    [controls]="activeComponent?.controls"
    [header]="activeComponent?.header"
    ></app-library-edit-active-titlebar>
  </ng-template>

  <ng-template #editorContent>
    <app-dam-editor-outlet></app-dam-editor-outlet>
  </ng-template>

  <ng-template #sideBar>
    <app-library-edit-sidebar></app-library-edit-sidebar>
  </ng-template>

</app-dam-layout>
