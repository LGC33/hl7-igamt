<form [formGroup]="sectionForm" style="display: flex; flex-direction: column; height: 100%;">
  <app-form-input [viewOnly]="viewOnly" name="Title" label="Title" id="title" type="text" formControlName="label" placeholder="Section title">
  </app-form-input>
  <label for="content">
    <strong>Content</strong>
  </label>
  <div id="content" *ngIf="!viewOnly" [froalaEditor]="froalaConfig$ | async"
    formControlName="description"
    style="flex-grow: 1; display: flex; flex-direction: column;"></div>
  <div *ngIf="viewOnly" [froalaView]="getDescription()"  [froalaEditor]="froalaConfig$ | async"></div>

</form>
