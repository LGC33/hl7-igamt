<div class="create-layout">
  <div class="title">
    <h5>Create new Data type Library</h5>
  </div>
  <div class="alerts">
    <app-dam-alerts-container></app-dam-alerts-container>
  </div>
  <div class="metadata">
    <form [formGroup]="metaDataForm">

      <app-form-input formControlName="title" id="title" label="Data Type Library Title*" name="Title"
                      placeholder="Data type Library Title" type="text"></app-form-input>
    </form>
  </div>
  <div class="messages">
    <app-select-datatypes [hl7Versions]="hl7Version$ | async" (selected)="selectVersion($event)"  [table]="resources$ |async" (added)="updateAdded($event)" [existing]="[]" [master]="master$ |async" [documentType]="'DATATYPELIBRARY'" [hideFlavor]="false" [hideAsIs]="true"></app-select-datatypes>
  </div>

  <div class="submit">
    <button class="btn btn-primary" type="submit" (click)="submit()" [disabled]="metaDataForm.invalid" class="btn btn-primary">Create Data type Library
    </button>
  </div>
</div>
