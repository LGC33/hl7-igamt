<h2 mat-dialog-title>Add Contexts to </h2>
<mat-dialog-content>
    <div class="form-group">
      <app-select-profile-component-context [selectedType]="'CONFORMANCEPROFILE'" [selectedMap]="existing" [availableContexts]="data.available" (selected)="onSelect($event)"></app-select-profile-component-context>
    </div>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
  <button (click)="cancel()" class="btn btn-sm btn-danger" style="margin-right: 5px;">Cancel</button>
  <button (click)="submit()"  [disabled]="added.length<1" class="btn btn-sm btn-success">Submit</button>
</mat-dialog-actions>
