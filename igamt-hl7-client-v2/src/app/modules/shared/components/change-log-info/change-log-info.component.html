<ng-container *ngIf="sections && sections.length > 0" >
  <span [stickyPopover]="popContent" [popoverTitle]="popTitle" triggers="click" placement="bottom" class="badge" style="background: transparent !important; border: 1px solid blue !important; cursor: help;">
    <i class="fa fa-info" style="color: blue; font-size: 1.5em;"></i>
  </span>

  <ng-template #popContent>
    <table class="table table-sm table-striped table-bordered">
      <tbody *ngFor="let item of sections" >
        <tr>
          <th>
            <div style="display: flex; flex-direction: column; align-items: flex-end; justify-content: space-between;">
              <span>
                Change {{ item.property }} ( {{ item.date | date }})
              </span>
              <div style="display: flex;" *ngIf="!viewOnly">
                <button class="btn btn-sm btn-dark" style="margin-right: 2px;" (click)="edit(item)">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="delete(item.property)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <td> {{ item.reason }}</td>
        </tr>
      </tbody>
    </table>
  </ng-template>
  <ng-template #popTitle>
    Change Log
  </ng-template>

</ng-container>
