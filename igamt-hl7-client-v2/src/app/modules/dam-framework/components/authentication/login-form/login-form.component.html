<form [formGroup]="loginForm">
  <div class="form-group">
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" style="width: 40px;"> <i class="fa fa-user"></i> </span>
    </div>
    <input class="form-control" formControlName="username" placeholder="Username" type="username">
  </div>
</div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" style="width: 40px;"> <i class="fa fa-key"></i> </span>
      </div>
      <input class="form-control" formControlName="password" placeholder="password" type="password">
    </div>
  </div>
  <div class="form-group">
    <button (click)="submit()" [disabled]="!loginForm.valid" class="btn btn-primary btn-block" type="submit">
      Login
    </button>
  </div>
  <p class="text-center"><a [routerLink]="['/reset-password']" class="btn">Forgot password?</a></p>
</form>
