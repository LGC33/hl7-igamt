<div [ngModelGroup]="groupName">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-2">
            <label for="id">ID: </label>
        </div>
        <div class="ui-g-12 ui-md-10">
            <input id="id" name="id" class="form-control" required [(ngModel)]="constraint.identifier" type="text" #id="ngModel"/>
            <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger">
                <div *ngIf="id.errors.required">
                    ID is required.
                </div>
            </div>
        </div>
    </div>

    <strong>Proposition:</strong>
    <edit-simple-proposition [assertion]="ifAssertion" [structure]="structure" [groupName]="'ifAssertion'"></edit-simple-proposition>

    <strong>Statement:</strong>
    <edit-simple-constraint [assertion]="thenAssertion" [structure]="structure" [groupName]="'thenAssertion'"></edit-simple-constraint>
</div>
