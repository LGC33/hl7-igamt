<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-8">
        <div *ngIf="currentBindings && currentBindings.externalSingleCode">
            <i class="fa fa-circle" [ngClass]="{'first-priority' : currentBindings.priority === 1, 'second-priority' : currentBindings.priority === 2, 'third-priority' : currentBindings.priority === 3, 'fourth-priority' : currentBindings.priority === 4}"></i>
            {{currentBindings.externalSingleCode.value}} <== {{currentBindings.externalSingleCode.codeSystem}}
        </div>
    </div>
    <div class="ui-g-12 ui-md-2">
        <i *ngIf="currentBindings && currentBindings.externalSingleCode" class="fa fa-times" (click)="deleteSingleCode()"></i>
    </div>

    <div class="ui-g-12 ui-md-2">
        <i class="fa fa-pencil" (click)="editSinglecodeBindings()"></i>
    </div>
</div>

<p-dialog *ngIf="singlecodeEditDialogOpen" header="Edit Singlecode bindings" [(visible)]="singlecodeEditDialogOpen" [modal]="true" [closable]="false" [responsive]="true" [width]="800">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
            <label>Code: </label>
        </div>
        <div class="ui-g-12 ui-md-8">
            <input [(ngModel)]="currentBindings.externalSingleCode.value" type="text" style="width:100%;border-width:0px 0px 1px 0px"/>
        </div>
    </div>

    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
            <label>Code System: </label>
        </div>
        <div class="ui-g-12 ui-md-8">
            <input [(ngModel)]="currentBindings.externalSingleCode.codeSystem" type="text" style="width:100%;border-width:0px 0px 1px 0px"/>
        </div>
    </div>
    <p-footer>
        <button type="button" pButton icon="fa fa-check" (click)="singlecodeEditDialogOpen=false;updateSinglecodeBinding();" label="Update"></button>
        <button type="button" pButton icon="fa fa-close" (click)="singlecodeEditDialogOpen=false;resetSingleCodeBinding()" label="Cancel" class="ui-button-secondary"></button>
    </p-footer>

</p-dialog>
