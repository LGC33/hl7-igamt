<input id="{{idPath}}-min" name="{{idPath}}-min" required [(ngModel)]="min" type="number" (ngModelChange)="onMinChange()" [ngModelOptions]="{updateOn: 'blur'}" style="width:45%;border-width:0px 0px 1px 0px"/>
<input id="{{idPath}}-max" name="{{idPath}}-max" required [(ngModel)]="max" type="text" (ngModelChange)="onMaxChange()"  [ngModelOptions]="{updateOn: 'blur'}" style="width:45%;border-width:0px 0px 1px 0px"/>
