<div class="ui-g cp-header header-color" *ngIf="elm">
  <div class="ui-g-8 ui-g-nopad">
    <div class="cp-header-title ui-g-12">
      <element-label [label]="elm.label" [domainInfo]="elm.domainInfo"></element-label>
      <span *ngIf="sectionTypeDisplay">
     / <i [class]="sectionTypeDisplay.icon"></i> {{sectionTypeDisplay.text}}

    </span>
    </div>
    <div class="ui-g-12 cp-header-subtitle" style="padding: 0px">
            <span class="ig-list-date" *ngIf="elm.dateUpdated">
            <i class="fa fa-calendar"></i> {{elm.dateUpdated}}
          </span>
    </div>
  </div>
  <div class="ui-g-4" >
    <button  *ngIf="!elm.readOnly" style="float:right" (click)="saveParent()"  pButton type="button" label="save" class="green-btn" icon="fa fa-floppy-o" [disabled]="!hasChanged || !canSave"></button>
    <button  *ngIf="!elm.readOnly" style="float:right" (click)="resetParent()" pButton type="button" label="reset" class="red-btn" icon="fa fa-refresh" [disabled]="!hasChanged" ></button>
    <button  [disabled]="hasChanged" style="float:right" [icon]="_differential ? 'fa fa-table' : ''" *ngIf="_delta" [label]="_differential ? 'Structure' : 'Differential'" [class]="_differential ? 'green-btn' : ''" (click)="toggle()" pButton type="button" ></button>
  </div>
</div>
