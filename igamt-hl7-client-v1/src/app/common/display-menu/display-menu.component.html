<div class="custom-menu">


    <ul style="list-style-type: none;">

        <li *ngFor="let item of items" [routerLink]="getUrl(item)" routerLinkActive="active-node">
         <span> <i class="{{item.icon}}"></i>
          <a>
          {{item.label}}
          </a>
         </span>
        </li>

    </ul>

</div>
