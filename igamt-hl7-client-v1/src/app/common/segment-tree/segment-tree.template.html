<p-tree [style]="{'width':'100%'}" [value]="tree" (onNodeSelect)="nodeSelected($event)" selectionMode="single" [(selection)]="selectedNode">
    <ng-template let-node pTemplate="default">
      <display-badge [type]="node.data.obj.type"></display-badge> {{node.data.obj.position}} {{node.label}}
    </ng-template>
</p-tree>
